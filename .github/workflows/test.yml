name: PDF Heading Extractor Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
        continue-on-error: false

      - name: Verify core imports
        run: |
          python -c "import fitz; print('PyMuPDF imported successfully')"
          python -c "import pdfplumber; print('pdfplumber imported successfully')"
          python -c "import pandas; print('pandas imported successfully')"
          python -c "import click; print('click imported successfully')"
          python -c "import rich; print('rich imported successfully')"

      - name: Run basic tests
        run: |
          python simple_test.py
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUNBUFFERED: 1

      - name: Test CLI interface
        run: |
          python main.py --help
